<!DOCTYPE html>
<html>
    <head>
        <title>Parking Management System</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <style>
            th {
                padding-top: 5px;
                padding-bottom: 5px;
                padding-right: 10px;
                padding-left:10px;
            }
            td {
                padding-top: 5px;
                padding-bottom: 5px;
                padding-right: 10px;
                padding-left:10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="font-weight:bold; font-style:italic;">PARKING SYSTEM</h1>
       
            <hr>
           	<form class="form" action="#" th:action="@{/parkings}" th:object="${parking}" method="POST">

                <div class="form-group">
                    <label for="plate_number">Plate Number</label>
                    <input class="form-control" type="text" th:field="*{plate_number}">
                </div>

                <div class="form-group">
                <label for="">Vehicle Type</label>
                    <select th:field="*{vehicle_type}" name="vehicle_type" class="form-control">
                        <option value="CAR">CAR</option>
                        <option value="MOTOCYCLE">MOTOCYCLE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="birthdaytime">Check In</label>
                    <input require type="datetime-local" class="form-control" th:field="*{check_in}" name="check_in" value="">
                </div>

                <div class="form-group">
                    <label for="birthdaytime">Check Out</label>
                    <input type="datetime-local" class="form-control" th:field="*{check_out}" name="check_out" value="">
                </div>

                <div class="form-group">
                    <label for="">Parking Fee</label>
                    <input class="form-control" type="text" th:field="*{parking_fee}" name="parking_fee" value="">
                </div>

                <div class="form-group">
                    <label for="">Status</label>

                    <select require th:field="*{status}" name="status" class="form-control" >
                        <option value="IN PARK">IN PARK</option>
                        <option value="LEAVE">LEAVE</option>
                    </select>
                </div>
				<button type="submit" class="btn btn-sm btn-info pull-right">Save</button>
            </form>
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
